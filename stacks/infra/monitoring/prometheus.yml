# Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: /metrics

  # AI service metrics (if enabled)
  - job_name: 'ai-service'
    static_configs:
      - targets: ['ai:8001']
    metrics_path: /metrics

  # Docker daemon metrics (optional)
  # - job_name: 'docker'
