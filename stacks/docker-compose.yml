# Docker Compose - Development Environment
# Generated based on selected stacks
# Usage: docker compose up -d

services:
  # ==========================================================================
  # Infrastructure (Always included)
  # ==========================================================================

  db:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME:-app}_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  cache:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-app}_cache
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ==========================================================================
  # Backend API (Include if selected)
  # ==========================================================================

  backend:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-app}_backend
    restart: unless-stopped
    environment:
      ENV: development
      DEBUG: "true"
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-app}
      REDIS_URL: redis://cache:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      CORS_ORIGINS: http://localhost:3000,http://localhost
    volumes:
      - ./backend/api:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ==========================================================================
  # Backend AI (Include if selected)
  # ==========================================================================

  ai:
    build:
      context: ./backend/ai
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-app}_ai
    restart: unless-stopped
    environment:
      ENV: development
      MODEL_PATH: /app/models
    volumes:
      - ./backend/ai:/app
      - ./models:/app/models
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    profiles:
      - ai  # Only starts with: docker compose --profile ai up

  # ==========================================================================
  # Frontend Web (Include if selected)
  # ==========================================================================

  frontend:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile
      target: builder  # Use builder stage for dev
    container_name: ${PROJECT_NAME:-app}_frontend
    restart: unless-stopped
    volumes:
      - ./frontend/web:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:8000
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network
    command: npm run dev

  # ==========================================================================
  # Monitoring (Include if selected)
  # ==========================================================================

  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: ${PROJECT_NAME:-app}_prometheus
    restart: unless-stopped
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana:10.2.3
    container_name: ${PROJECT_NAME:-app}_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - app-network

  # ==========================================================================
  # Development Tools
  # ==========================================================================

  mail:
    image: mailhog/mailhog
    container_name: ${PROJECT_NAME:-app}_mail
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - app-network

# ==========================================================================
# Volumes
# ==========================================================================

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

# ==========================================================================
# Networks
# ==========================================================================

networks:
  app-network:
    driver: bridge
